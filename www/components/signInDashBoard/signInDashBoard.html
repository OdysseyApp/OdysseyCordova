<div class="pages background-splash">
  <div data-page="signInDashBoard" class="page">
    <div class="page-content">
      <div class="content-block">
        <div class="logo-box">
          <img src="images/trees/cloud.png" alt="cloud" class="cloud-logo-left-signup">
          <img src="images/trees/cloud.png" alt="cloud" class="cloud-logo-right-signup">
          <div class="logo-container">
            <img src="images/Logo.png" alt="cloud" class="odyssey-logo-signup">
          </div>

        </div>
        <div class="list">
          <ul id="ul-signin-withoutAnim">
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input">
                  <input id="userNonAnim" class="user-input" type="text" name="username" placeholder="Enter email">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input">
                  <input id="pwNonAnim" class="password-input" type="password" name="password" placeholder="Enter password">
                </div>
              </div>
            </li>
            <div class="divider-loginbutton">
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input">
                    <button onclick="ValidateSignIn()" class="col button button-fill">SIGN
                      IN</button>  
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <a id="signup-link" href="components/signUpDashBoard/signUpDashBoard.html"><span
                      class="span-sign">Sign Up</span> for an account!</a>
                </div>
              </li>
            </div>
          </ul>

        </div>
        <div class="mountain-container">
          <img src="images/Mountain-with-road.png" alt="tree" class="mountain-logo-signup">
        </div>

      </div>
    </div>
  </div>
</div>
